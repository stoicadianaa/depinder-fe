<div style="padding-left: 10rem; padding-right: 10rem">
  <table mat-table [dataSource]="projects$" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let project"> {{project.name}} </td>
    </ng-container>

    <ng-container matColumnDef="projectPath">
      <th mat-header-cell *matHeaderCellDef> Project Path </th>
      <td mat-cell *matCellDef="let project"> {{project.projectPath}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="navigate(row._id)" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div style="display: flex; align-items: baseline; justify-content: center; margin-top: 2rem;">
    <mat-form-field style="margin-right: 1rem; width: 300px">
      <input matInput [(ngModel)]="folderPath" placeholder="Folder path">
    </mat-form-field>
    <button mat-raised-button (click)="analyse(folderPath)">Analyse project</button>
  </div>

</div>
